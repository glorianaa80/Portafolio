<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title> Protafolio</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header--logo"></div>
      <div class="header--menu"></div>
      <div class="header-search"></div>
    </div>
    <div class="content">
      <h1 class="content--title"></h1>
      <div class="content--sections">
        <div class="content--sections-about-me">
          <h2 class="content--sections-about-me-title"></h2>
          <p class="content--sections-about-me-text"></p>
        </div>
        <div class="content--sections-works">
          <h2 class="content--sections-works-title"></h2>
          <p class="content--sections-works-text"></p>
        </div>
        <div class="content--sections-git-hub">
          <h2 class="content--sections-git-hub-title"></h2>
          <p class="content--sections-git-hub-text"></p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="footer--contact-cell"></p>
      <p class="footer--contact-email"></p>
      <div class="footer--social">
        <div class="footer--social-facebook"></div>
        <div class="footer--social-instgram"></div>
        <div class="footer--social-twitter"></div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
